<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <title>Spear Store</title>
</head>

<body>
    <h1 class="title">Spear Store</h1>

    <h3 id="lblAvailability"></h3>

    <!-- Hidden data fields for storing ip and region -->
    <label id="ip" style="display:none"></label>
    <label id="region" style="display:none"></label>

    <br />

    <button class="btn btn-primary" type="button" id="searchButton">Search for Guitars</button>
    <br />
    <br />
    <div class="data"></div>

    <p id="changeRegion">
        <label>Not what you are looking for? Try to search from other locations:</label>
        <br />
        <button class="btnChangeLocation" type="button" id="btnAmerica">America</button>
        <button class="btnChangeLocation" type="button" id="btnAsia">Asia</button>
        <button class="btnChangeLocation" type="button" id="btnEurope">Europe</button>

    </p>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./javascripts/config.js"></script>
    <script src="./javascripts/warehouseController.js"></script>
</body>

</html>
