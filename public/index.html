<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <title>Spear Store</title>
</head>

<body>
    <h1 class="title">Spear Store</h1>
    <h3 class="subtitle"></h3>

    <br />
    <button class="btn btn-primary" type="button" id="search-button">Search for Guitars</button>
    <br />
    <br />

    <div id="data"></div>

    <p class="change-region-container">
        <label>Not what you are looking for? Try to search from other locations:</label>
        <br />
        <button class="change-region-button" type="button" data-region="America">America</button>
        <button class="change-region-button" type="button" data-region="Asia">Asia</button>
        <button class="change-region-button" type="button" data-region="Europe">Europe</button>
    </p>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./javascripts/config.js"></script>
    <script src="./javascripts/warehouseController.js"></script>
</body>

</html>
